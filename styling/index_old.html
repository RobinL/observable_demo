<head>

    <script type="module">
        // Load the Observable runtime and inspector.
        import { Runtime, Inspector } from "https://unpkg.com/@observablehq/notebook-runtime?module";


        // Your notebook, compiled as an ES module.
        import notebook from "https://api.observablehq.com/@robinl/first-cell.js?key=025de3d3eed8b7cd";

        // Or, your notebook, downloaded locally.
        // import notebook from "./my-neat-notebook.js";

        // Load the notebook, observing its cells with a default Inspector
        // that simply renders the value of each cell into the provided DOM node.
        // Runtime.load(notebook, Inspector.into(document.body));

        Runtime.load(notebook, (cell) => {


            return {
                fulfilled: (value) => {
                    document.getElementById(cell.name).appendChild(value);
                }
            };

        });
    </script>
</head>

<body>

    <div id="second_cell"></div>
    <div id="first_cell"></div>

</body>
